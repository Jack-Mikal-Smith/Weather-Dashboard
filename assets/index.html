<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

 <!-- | border-secondary border-2 rounded-2 | -->

<body>
    
    <!-- added bootstrap navbar to hold wepage title -->
    <nav class="navbar navbar-expand-lg bg-info border-secondary border-3 rounded-3 mb-4 p-2">
        <div class="container-fluid">
          <strong class="navbar-brand mx-auto"><strong>Weather Dashboard</strong></h1>
        </div>
    </nav>

    <!-- added search input aside; also houses previous searches as buttons -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row bg-secondary mx-1 p-3 border-2 rounded-2">
                    <input type="text" class="form-control bg-light p-3" id="user-input" placeholder="Type Location Name Here" aria-label="Type Location Name Here" aria-describedby="basic-addon1">
                    <button type="button" class="btn btn-outline-info my-1" id="search-btn">Search</button>
                </div>

                <div class="row bg-secondary my-2 mx-1 p-3 border-2 rounded-2">
                    <h2>Recent Searches</h2>
                    <div id="recent-searches">

                    </div>
                </div>
                
            </div>

            <div class="col bg-secondary mx-1 p-3 border-2 rounded-2">
            <!-- added a search results display section -->
                <section id="results-display">
                    <!-- added container for current weather info -->
                    <div class="container bg-info border-2 rounded-2" id="current-info">
                        <h3 id="city-name"></h3>
                        <p id="temp"></p>
                        <p id="wind-speed"></p>
                        <p id="humidity"></p>
                    </div>

                    <!-- added container class for five day forecast -->
                    <div class="row bg-secondary my-2 mx-1 p-3 border-2 rounded-2" id="five-day">

                    </div>
                </section>

            </div>
        </div>
    </div>

   

    <!-- linked javaScript -->
    <script src="script.js"></script>
</body>
</html>
